
<div class="login-modal" [class.show]="isVisible">
  <div class="login-modal-content">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
        <input matInput formControlName="email" placeholder="Email">
        <input matInput formControlName="password" placeholder="Password">
      <button mat-raised-button color="accent" type="submit">Sign in</button>
    
      <button mat-raised-button color="warn" (click)="closeModal()">Close</button>
    </form>
  </div>
</div>
