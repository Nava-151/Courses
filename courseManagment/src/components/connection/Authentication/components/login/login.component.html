<button mat-raised-button color="primary" (click)="openLoginModal()">Sign in</button>
<button mat-raised-button color="accent" (click)="openRegisterModal()">Sign up</button>

 <app-login-modal [isVisible]="isLoginModalVisible"></app-login-modal>
 <app-register-modal [isVisible]="isRegisterModalVisible"></app-register-modal>
